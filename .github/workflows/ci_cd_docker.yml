# .github/workflows/ci_cd_docker.yml

name: Build, Test, and Push to GHCR

on:
  push:
    # O workflow serÃ¡ acionado em push para a branch principal
    branches: [ main ]

env:
  # Define o nome da imagem no Container Registry
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Executa os testes diretamente no Runner (mais rÃ¡pido que dentro do Docker)
  test:
    runs-on: ubuntu-latest
    steps:
    - name: âš™ï¸ Checkout do CÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: ğŸ’¾ Instalar DependÃªncias
      run: npm install
      
    - name: ğŸ§ª Rodar os Testes
      # Este passo executarÃ¡ o script 'npm test' do seu package.json
      run: npm test

  # Job 2: ConstrÃ³i a Imagem e Publica no GHCR
  build_and_push:
    # Garante que este job sÃ³ comece se o job 'test' for concluÃ­do com sucesso
    needs: test 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # PermissÃ£o necessÃ¡ria para escrever no GHCR
      
    steps:
    - name: âš™ï¸ Checkout do CÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Login no GitHub Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        # EndereÃ§o do registro do GitHub
        registry: ghcr.io
        # Usa o usuÃ¡rio padrÃ£o do GitHub
        username: ${{ github.actor }}
        # Usa o GITHUB_TOKEN gerado automaticamente para autenticaÃ§Ã£o
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Definir Tags da Imagem
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=,suffix=,enable=true,priority=100,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Construir e Publicar a Imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}