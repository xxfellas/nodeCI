# .github/workflows/ci_node.yml

name: CI Node.js Testes

# 1. Quando o workflow serÃ¡ executado
on:
  push:
    # Executa quando houver push para a branch main ou master
    branches: [ main, master ]
  pull_request:
    # Executa quando houver um Pull Request aberto
    branches: [ main, master ]

# 2. Onde as etapas (jobs) serÃ£o executadas
jobs:
  test_and_build:
    # O ambiente/sistema operacional que rodarÃ¡ o job
    runs-on: ubuntu-latest
    
    # EstratÃ©gia de matriz: testa em diferentes versÃµes do Node
    strategy:
      matrix:
        node-version: [18.x, 20.x] 

    # As etapas (steps) que o job irÃ¡ executar
    steps:
    - name: âš™ï¸ Checkout do CÃ³digo
      # AÃ§Ã£o prÃ©-construÃ­da para baixar seu cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Configurar Node.js ${{ matrix.node-version }}
      # AÃ§Ã£o prÃ©-construÃ­da para configurar a versÃ£o do Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: ğŸ’¾ Instalar DependÃªncias
      # O comando que vocÃª usaria localmente
      run: npm install
      
    - name: ğŸ§ª Rodar os Testes
      # O script que definimos no seu package.json
      # RodarÃ¡ o comando: npm run test (que Ã© o mesmo que npm test)
      run: npm test